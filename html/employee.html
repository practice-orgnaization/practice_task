<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Employee Management２</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f6f9;
        }

        h1 {
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005ea2;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #0078d7;
            color: white;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>社員登録フォーム</h1>

    <form id="employeeForm">
        <div class="form-group">
            <label for="name">名前</label>
            <input type="text" id="name" required>
            <div id="nameError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="department">部署</label>
            <select id="department">
                <option value="Sales">Sales</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
            </select>
        </div>

        <div class="form-group">
            <label for="salary">給与</label>
            <input type="number" id="salary" required>
            <div id="salaryError" class="error"></div>
        </div>

        <button type="submit">登録</button>
    </form>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>名前</th>
                <th>部署</th>
                <th>給与</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    const form = document.getElementById("employeeForm");
    const tableBody = document.querySelector("#employeeTable tbody");

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const department = document.getElementById("department").value;
        const salary = document.getElementById("salary").value;

        let valid = true;

        document.getElementById("nameError").textContent = "";
        document.getElementById("salaryError").textContent = "";

        if (name === "") {
            document.getElementById("nameError").textContent = "名前は必須です";
            valid = false;
        }

        if (salary === "" || salary <= 0) {
            document.getElementById("salaryError").textContent = "正しい給料を入力してください";
            valid = false;
        }

        if (!valid) return;

        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${name}</td>
            <td>${department}</td>
            <td>${salary}</td>
        `;

        tableBody.appendChild(row);

        form.reset();
    });
</script>

</body>
</html>
